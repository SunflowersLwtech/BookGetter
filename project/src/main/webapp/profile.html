<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BookGetter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">BookGetter</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="books.html" class="nav-link">Books</a>
                <a href="cart.html" class="nav-link" id="cart-link">
                    Cart <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <div class="nav-user" id="nav-user" style="display: none;">
                    <a href="orders.html" class="nav-link">Orders</a>
                    <a href="profile.html" class="nav-link active">Profile</a>
                    <a href="admin.html" class="nav-link" id="admin-link" style="display: none;">Admin</a>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>My Profile</h1>
        </div>
    </section>

    <section class="profile-section">
        <div class="container">
            <div class="profile-card">
                <h2>Account Information</h2>
                <form id="profile-form" class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" disabled>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" id="role" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password">
                    </div>

                    <div id="success-message" class="success-message" style="display: none;">
                        Profile updated successfully!
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookGetter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
