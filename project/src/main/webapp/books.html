<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - BookGetter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">BookGetter</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="books.html" class="nav-link active">Books</a>
                <a href="cart.html" class="nav-link" id="cart-link">
                    Cart <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <div class="nav-user" id="nav-user" style="display: none;">
                    <a href="orders.html" class="nav-link">Orders</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="admin.html" class="nav-link" id="admin-link" style="display: none;">Admin</a>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Browse Books</h1>
            <p>Discover your next favorite book</p>
        </div>
    </section>

    <section class="books-section">
        <div class="container">
            <div class="books-filters">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search books by title, author, or category...">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Fiction">Fiction</button>
                    <button class="filter-btn" data-category="Technology">Technology</button>
                    <button class="filter-btn" data-category="Education">Education</button>
                    <button class="filter-btn" data-category="Art">Art</button>
                    <button class="filter-btn" data-category="History">History</button>
                    <button class="filter-btn" data-category="Science">Science</button>
                </div>
            </div>

            <div id="loading" class="loading">Loading books...</div>
            <div class="books-grid" id="books-grid"></div>
            <div id="no-results" class="no-results" style="display: none;">
                <p>No books found. Try a different search or filter.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookGetter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
