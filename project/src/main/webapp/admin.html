<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookGetter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">BookGetter</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="books.html" class="nav-link">Books</a>
                <a href="cart.html" class="nav-link" id="cart-link">
                    Cart <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <div class="nav-user" id="nav-user" style="display: none;">
                    <a href="orders.html" class="nav-link">Orders</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="admin.html" class="nav-link active" id="admin-link">Admin</a>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </section>

    <section class="admin-section">
        <div class="container">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="stats">Dashboard</button>
                <button class="tab-btn" data-tab="books">Manage Books</button>
                <button class="tab-btn" data-tab="orders">Manage Orders</button>
                <button class="tab-btn" data-tab="users">View Users</button>
            </div>

            <div class="tab-content active" id="stats-tab">
                <div class="stats-grid" id="stats-grid">
                    <div class="stat-card">
                        <h3>Total Books</h3>
                        <p class="stat-value" id="stat-books">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p class="stat-value" id="stat-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Customers</h3>
                        <p class="stat-value" id="stat-customers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <p class="stat-value" id="stat-revenue">RM 0.00</p>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="books-tab">
                <div class="admin-actions">
                    <button class="btn btn-primary" id="add-book-btn">Add New Book</button>
                </div>
                <div id="books-list" class="admin-list"></div>
            </div>

            <div class="tab-content" id="orders-tab">
                <div id="orders-list" class="admin-list"></div>
            </div>

            <div class="tab-content" id="users-tab">
                <div id="users-list" class="admin-list"></div>
            </div>
        </div>
    </section>

    <div id="book-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Add Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-isbn">ISBN</label>
                    <input type="text" id="book-isbn" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-price">Price (RM)</label>
                        <input type="number" id="book-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="book-stock">Stock</label>
                        <input type="number" id="book-stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="book-category">Category</label>
                    <select id="book-category" required>
                        <option value="">Select Category</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Technology">Technology</option>
                        <option value="Education">Education</option>
                        <option value="Art">Art</option>
                        <option value="History">History</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-image-file">Book Cover Image</label>
                    <input type="hidden" id="book-image">
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <input type="file" id="book-image-file" accept="image/*" style="flex: 1;">
                        <button type="button" class="btn btn-outline" id="upload-image-btn">Upload</button>
                    </div>
                    <div id="image-preview-container" style="margin-top: 12px; display: none;">
                        <img id="image-preview" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 1px solid #e0e0e0;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Book</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookGetter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
