<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookGetter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">BookGetter</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="books.html" class="nav-link">Books</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Login to your account</p>
            <div style="background: var(--light-gray); padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; color: var(--gray);">
                <strong>Test Accounts:</strong><br>
                Customer: username: <code>customer</code>, password: <code>customer123</code><br>
                Admin: username: <code>admin</code>, password: <code>admin123</code>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="customer">Customer</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
