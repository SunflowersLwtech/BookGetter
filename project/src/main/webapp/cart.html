<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BookGetter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">BookGetter</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="books.html" class="nav-link">Books</a>
                <a href="cart.html" class="nav-link active" id="cart-link">
                    Cart <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <div class="nav-user" id="nav-user" style="display: none;">
                    <a href="orders.html" class="nav-link">Orders</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                    <a href="admin.html" class="nav-link" id="admin-link" style="display: none;">Admin</a>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </section>

    <section class="cart-section">
        <div class="container">
            <div id="cart-empty" style="display: none;" class="empty-state">
                <h2>Your cart is empty</h2>
                <p>Start shopping to add items to your cart</p>
                <a href="books.html" class="btn btn-primary">Browse Books</a>
            </div>

            <div id="cart-content" style="display: none;">
                <div class="cart-items" id="cart-items"></div>

                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">RM 0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cart-total">RM 0.00</span>
                    </div>

                    <div class="checkout-form">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                            <h4 style="margin: 0;">Shipping Information</h4>
                            <button type="button" id="use-profile-btn" class="btn btn-outline" style="padding: 8px 16px; font-size: 14px;">Use Profile Info</button>
                        </div>
                        <div class="form-group">
                            <label for="shipping-address">Shipping Address</label>
                            <textarea id="shipping-address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <button id="checkout-btn" class="btn btn-primary btn-block">Proceed to Checkout</button>
                    <button id="clear-cart-btn" class="btn btn-outline btn-block">Clear Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookGetter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
